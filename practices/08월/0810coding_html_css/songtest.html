<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건강 설문</title>
</head>
<body>
    <img src="https://www.ssafy.com/swp/images/sns_img.png" alt="ssafy" width = "200px" >
    <h1> 싸피 데일리 건강 설문</h1>
    <p>싸피에서는 교육생 여러분들의 건강상태를 매일 매일 확인합니다. 협조 바랍니다.</p>
    <form action="https://www.naver.com">
    <form action="정보를 받을 곳">
        <div>
            <label for="name">이름을 적어주세요 : </label>
            <input type="text" id = "name" name = "fullname">
        </div>
        <div>
        <label for="class-no">반을 선택하세요</label>
        <select name="class-no" id="class-no">
            <option value="1반">1반</option>
            <option value="2반">2반</option>
            <option value="3반">3반</option>
        </select>
        </div>
        <div>
        <p>체온</p>
        <label for="">37도 이상</label>
        <input type="radio" name = "under" value = "37.5미만">
        <label for="">37도 미만</label>
        <input type="radio" name = "upper" value = "37.5이상">
        </div>
        <input type="submit"value = "제출하기" >
        <!-- 1회성만 하려면 이름에 템프를 갖게해줘야함 -->
    </form>
    </form>
</body>
