<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My first markup</title>
</head>
<body>
    <!-- src 이미지 주소, alt 대체할 텍스트 , 이미지에 대한 정보를 넣어주면 스크린을읽어준다. -->
    <header>
        <img src="ssafy.png" alt="싸피 이미지">\
    </header>
    <section>
        <form action="#" method = "GET">
            <div>
                <label for "name"></label>="이름을 기재해주세요."></label>
                <input type="text" id = "name" autofocus>
            </div>

            <div>
                <label for="region"></label>"지역을 선택해주세요."></label>
                <select name="region" id="region">
                <option value="">선택</option>
                <option value="서울">서울</option>
                <option value="대전">대전</option>
                <option value="광주">광주</option>
                <option value="구미">구미</option>
            </select>
            </div>
            <div>
                <p>오늘의 체온을 선택해주세요</p>
                <input type="radio" name = "body_heat" id = "normal">
                <label for="normal">37도 미만</label> 
                <input type="radio" name = "body_heat" id = "normal">
                <label for="normal">37도 이상</label> 
            </div>
            <input type="submit" value = "제출하기">

        </form>
    </section>
    <footer>
        Google 설문지를 통해 비밀번호를 제출하지 마시오.
    </footer>
</body>
</html>
