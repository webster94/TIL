{% extends 'base.html' %}

{% block content %}
  <h1 class="text-left">EDIT</h1>
  <form action="{% url 'articles:modify' article.pk%}" method = "POST">
  {% csrf_token %}
  {% comment %} 정보를 받을 녀석한테 보내주기로 했다<div class=""></div> {% endcomment %}
  <label for="title">Title:</label>
  <input type="text" name = "title" id = "title" value = "{{article.title}}"> <br>
  <label for="content">Content:</label>
  <textarea name="content" id="content" cols="30" rows="10">{{ article.content }}</textarea><br>
  <input type="submit" value="수정"> 
  
  </form>
  <a href="{% url 'articles:index' %}">BACK</a>
{% endblock content %}
