{% extends 'base.html' %}
{% for article in articles  %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">{{article.0.0}}</th>
      <th scope="col">{{article.0.1}}</th>
      <th scope="col">{{article.0.2}}</th>
      <th scope="col">{{article.0.3}}</th>
    </tr>
  </thead>
{% endfor %}
  <tbody>
    {% for article in articles  %} 
    {% if forloop.first %}
    {% else %}
    <tr>
      <th scope="row">{{article.counter0}}</th>
      <td>{{article.0}}</td>
      <td>{{article.1}}</td>
      <td>{{article.2}}</td>
    </tr>
    {% endif %}
    {% endfor %}
  </tbody>
</table>
